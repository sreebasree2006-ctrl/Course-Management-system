<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            width: 450px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.18);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        form p {
            text-align: left;
            margin: 12px 0;
        }

        /* Update button like yellow Edit */
        .btn-update {
            background: #ffc107;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .btn-update:hover {
            background: #e0a800;
        }

        /* Back button like blue Add New Course */
        .btn-back {
            display: inline-block;
            margin-top: 14px;
            padding: 10px 18px;
            background: #007BFF;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
        }
        .btn-back:hover {
            background: #0056b3;
        }
    </style>

</head>
<body>

    <div class="form-container">
        <h2>Edit Course</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-update">Update</button>
        </form>

        <a class="btn-back" href="/courses/">Back</a>
    </div>

</body>
</html>
