<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .top-links {
            text-align: center;
            margin-bottom: 15px;
        }

        .top-links a {
            display: inline-block;
            margin: 6px;
            padding: 10px 18px;
            border-radius: 6px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .top-links a:hover {
            background: #0056b3;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 14px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background: #eaffea;
        }

        /* Buttons inside table */
        .btn-edit {
            background: #ffc107;
            padding: 6px 12px;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            padding: 6px 12px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .btn-delete:hover {
            background: #b02a37;
        }

        /* Active Status */
        .active-yes {
            color: green;
            font-weight: bold;
        }
        .active-no {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h2>Course List</h2>

    <div class="top-links">
        <a href="/courses/add/">Add New Course</a>
        <a href="/courses/active/">Active Courses</a>
    </div>

    <table border="1" cellpadding="18">
        <tr>
            <th>Course</th>
            <th>Duration</th>
            <th>Fees</th>
            <th>Trainer</th>
            <th>Description</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>

        {% for s in course %}
        <tr>
            <td>{{ s.course }}</td>
            <td>{{ s.duration }}</td>
            <td>{{ s.fees }}</td>
            <td>{{ s.trainer }}</td>
            <td>{{ s.description }}</td>
            <td>
                {% if s.active %}
                    <span class="active-yes">Yes</span>
                {% else %}
                    <span class="active-no">No</span>
                {% endif %}
            </td>
            <td>
                <a class="btn-edit" href="/courses/edit/{{ s.id }}/">Edit</a>
                <a class="btn-delete" href="/courses/delete/{{ s.id }}/"
                   onclick="return confirm('Are you sure you want to delete this course?');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
